name: CI Pipeline - Build, Lint, and Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: 1. Checkout repository code
      uses: actions/checkout@v3
    - name: 2. Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: 3. Set up dependency caching
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: 4. Install Python dependencies
      run: |
        pip install -r requirements.txt
        pip install flake8
    - name: 5. Lint with Flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
    - name: 6. Run Trivy Vulnerability Scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        ignore-unfixed: true
        format: 'table'
        exit-code: '0'
    - name: 7. Build Docker image (Test if Dockerfile works)
      run: |
        docker build -t physio-predictor-app:latest .
